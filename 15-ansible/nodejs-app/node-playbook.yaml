---
- name: Instal node and npm 
  hosts: node
  tasks:
    - name: Update apt repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
    - name: Install nodejs and npm
      apt:
        pkg:
          - nodejs
          - npm

- name: Create new linux user for node app
  hosts: node
  tasks:
    - name: Create linux use
      user: 
        name: node
        comment: Admin
        group: admin

- name: Deploy nodejs app
  hosts: node
  become: True
  become_user: node
  vars:
    - destination: /home/node
    - location: /home/monire/bootcamp/ansible/node/nodejs-app
    - version: 1.0.0

  tasks:
   - name: Copy and Unpack the nodejs file
      unarchive:
        src: "{{location}}/nodejs-app-{{version}}.tgz"
        dest: "{{destination}}"
    - name: Install dependencies
      npm:
        path: "{{destination}}/package"
        # path: /root/package
    - name: Start the apllication
      command:
        chdir: "{{destination}}/package/app
        # chdir: /root/package/app
        cmd: node server
      async: 1000
      poll: 0
    - name: Ensure app is running
      shell: ps aux | grep node
      register: app_status
    - debug: msg={{app_status.stdout_lines}}